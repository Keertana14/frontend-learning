<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript-Superscript</title>
</head>

<body>
    <!-- Subscript -->
    <p>Water formula: H<sub>2</sub>O</p>
    <p>Carbon dioxide: CO<sub>2</sub></p>
    <p>Glucose formula: C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    <!-- Superscript -->
    <p>Einstein's equation: E = mc<sup>2</sup></p>
    <p>Scientific notation: 10<sup>6</sup></p>
    <p>Square value: x<sup>2</sup> + y<sup>2</sup></p>
    <!-- Combination -->
    <p>Area of a circle: A = Ï€r<sup>2</sup></p>
    <p>Chemical ion: Na<sup>+</sup> and Cl<sup>-</sup></p>
    <p>Logarithm: log<sub>10</sub>(100) = 2</p>
</body>

</html>
