<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div-Element</title>
  </head>
  <body>
    <h2>Heading</h2>
    <p>paragraph</p>
    <!-- Block containers -->
    <div>
      <a href="http://google.com">Link 1</a>
      <a href="http://google.com">Link 2</a>
    </div>
    <div>
      <a href="http://google.com">Link 3</a>
      <a href="http://google.com">Link 4</a>
    </div>

    <!-- Inline containers -->
     <h1> What will you <span style="color: burlywood"> design </span> today? </h1>

     <!-- difference b/n div and span -->
      <h1> What will you <div style="color: red"> design </div> today? </h1>
      <h1> What will you <span style="color: pink"> design </span> today? </h1>
  </body>
</html>
