<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2> Personal Details </h2>
    <form action="/api/v1/journals" method="post">
        <!-- input type: text -->
        <label for="name"> Name: </label>
        <input id="name" type="text" name="name" placeholder="Enter your Name"> <br>

        <!-- input-type: password -->
        <label for="password"> Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter Password"> <br>

        <!-- input-type: email -->
        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"> <br>

        <!-- input-type: textarea -->
        <label for="msg">Message:</label>
        <textarea id="msg" name="msg" rows="5" cols="40"
            placeholder="Type your message..."> Hey! Im Text Area </textarea> <br>

        <!-- input-type: dropdown -->
        <label for="course">Choose a course:</label>
        <select id="course" name="course">
            <option value="" disabled selected>Select a course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>

        <br>

        <!-- SUBMIT BUTTON -->
        <button type="submit">Submit Form</button>

        <br>

        <!-- RESET BUTTON -->
        <button type="reset">Reset Form</button>

        <br>

        <!-- NORMAL BUTTON -->
        <button type="button" onclick="alert('Normal button clicked!')">
            Click Me
        </button>

        <h2>Button vs Hyperlink</h2>

        <!-- BUTTON -->
        <button type="button" onclick="alert('Button does an action!')">
            I'm a Button
        </button>

        <!-- HYPERLINK -->
        <a href="https://www.google.com">
            I'm a Hyperlink (I navigate)
        </a>
        <br><br>
        <!-- checkboxes -->
        <label>
            <input type="checkbox" name="skills" value="html" checked> HTML
        </label>

        <label>
            <input type="checkbox" name="skills" value="css" disabled> CSS
        </label>

        <label>
            <input type="checkbox" name="skills" value="js"> JavaScript
        </label>
        <br><br>
        <!-- radio buttons -->
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>

        <label>
            <input type="radio" name="gender" value="female" checked> Female
        </label>

        <label>
            <input type="radio" name="gender" value="other" disabled> Other
        </label>

    </form>
</body>

</html>
